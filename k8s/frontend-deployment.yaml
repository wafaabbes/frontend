apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microservices-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: wafa23/ui:abc123  # Remplace tagname par ton vrai tag
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_GATEWAY
              value: "http://gateway-service:3000"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: regcred  # ðŸ‘ˆ Ajout ici
 
